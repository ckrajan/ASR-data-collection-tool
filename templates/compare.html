<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="static/compare.css">
</head>
<title>Ramana Audio filter</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


<body style="background-color: rgb(243, 198, 132);">
  <br><br>
  <div id="video_count"></div>
  <h3 class="w3-center" style="color:rgb(78, 13, 163)">Filter the audio clips</h3>

  <div id="dropdown">
    <label for="select">Select the audio:</label>
    <select id="videoInput" size="4">
    </select>
  </div>

  <div id="screen" class="w3-content w3-display-container">

    <div id="play_video"></div>

    <div contentEditable="true" id="transcribe_txt" class="w3-display-center w3-container w3-padding-16 w3-pale-blue"
      style="font-weight: bold; font-family: monospace; text-align:center; font-size:120%;">
      Label
    </div>

    <br> <br> <br>

    <div class="control_btns mt-4">
      <button id="yes-button" class="btn" onclick='yesButton()'>Yes <i class="fa fa-check"></i></button>
      <button id="no-button" class="btn" onclick='noButton()'>No <i class="fa fa-times-circle"></i></button>
    </div>

    <div>
      <button id="process-button" class="btn" onclick='processButton()'>>>> Click here for submission</button>
    </div>

  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="static/compare.js"></script>

</html>
